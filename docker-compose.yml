version: "3.6"
services:
  civicrm:
    image: bhawest/buildkit-basic
    hostname: civicrm
    environment:
      TERM: xterm-color
      APACHE_RUN_USER: buildkit
    links:
      - mysql
    ports:
      - "7979:7979"
    volumes:
      - buildkit:/buildkit
      - ./build:/buildkit/build
      - ./extra:/extra
      - amp:/buildkit/.amp
      - bower-cache:/buildkit/.cache/bower
      - composer-cache:/buildkit/.composer
      - drush-cache:/buildkit/.drush
      - npm-cache:/buildkit/.npm
      - git-cache:/buildkit/app/tmp/git-cache
    restart: unless-stopped
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: buildkit
    volumes:
      - mysql:/var/lib/mysql
    restart: unless-stopped

volumes:
  amp:
  buildkit:
  bower-cache:
  composer-cache:
  drush-cache:
  git-cache:
  npm-cache:
  mysql:
